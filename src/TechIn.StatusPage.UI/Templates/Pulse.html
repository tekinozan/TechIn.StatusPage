<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #09090b;
            --surface: #121214;
            --border: #27272a;
            --border-muted: #18181b;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --text-faint: #52525b;
            --accent: #d9f95d; /* Neon yellow/green from image */
            --operational: #d9f95d;
            --degraded: #fbbf24;
            --down: #ef4444;
            --crosshair: #3f3f46;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text-muted);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            /* Grid background lines */
            background-image: linear-gradient(to right, var(--border-muted) 1px, transparent 1px), linear-gradient(to bottom, var(--border-muted) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center top;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* ── Header ───────────────────────────── */
        .header {
            padding: 40px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px dashed var(--border);
            margin-bottom: 40px;
        }

            .header h1 {
                font-size: 1.1rem;
                color: var(--text);
                font-weight: 700;
            }

        /* ── Tracker Box (Crosshair Container) ── */
        .tracker-box {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 32px;
            position: relative;
        }

            /* Corner Crosshairs */
            .tracker-box::before, .tracker-box::after {
                content: '';
                position: absolute;
                width: 10px;
                height: 10px;
                border-color: var(--text);
                border-style: solid;
            }

            .tracker-box::before {
                top: -1px;
                left: -1px;
                border-width: 1px 0 0 1px;
            }

            .tracker-box::after {
                bottom: -1px;
                right: -1px;
                border-width: 0 1px 1px 0;
            }

        .tracker-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-faint);
            margin-bottom: 24px;
        }

        .status-label {
            padding: 2px 8px;
            font-weight: 700;
            background: color-mix(in srgb, currentColor 15%, transparent);
        }

            .status-label.operational {
                color: var(--operational);
            }

            .status-label.degraded {
                color: var(--degraded);
            }

            .status-label.down {
                color: var(--down);
            }

        /* ── Big Metrics ──────────────────────── */
        .tracker-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-faint);
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text);
            line-height: 1;
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

            .metric-value .trend {
                font-size: 0.9rem;
                color: var(--operational);
            }

        /* ── Segmented Progress Bar ───────────── */
        .progress-track {
            height: 12px;
            background: repeating-linear-gradient( to right, var(--border) 0, var(--border) 4px, transparent 4px, transparent 6px );
            margin-bottom: 12px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

            .progress-fill.operational {
                background: var(--operational);
            }

            .progress-fill.degraded {
                background: var(--degraded);
            }

            .progress-fill.down {
                background: var(--down);
            }

        .progress-markers {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--text-faint);
        }

        /* ── Services Rows ────────────────────── */
        .channel-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            margin-bottom: 8px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .channel-name {
            font-size: 0.85rem;
            color: var(--text);
            font-weight: 700;
        }

        .latency {
            font-size: 0.7rem;
            color: var(--text-faint);
        }

        .channel-status {
            font-size: 0.75rem;
            font-weight: 700;
        }

            .channel-status.operational {
                color: var(--operational);
            }

            .channel-status.degraded {
                color: var(--degraded);
            }

            .channel-status.down {
                color: var(--down);
            }

        /* Overriding Uptime Bars for Square Terminal Look */
        .channel-uptime {
            margin-bottom: 16px;
            border-bottom: 1px dashed var(--border);
            padding-bottom: 16px;
        }

            .channel-uptime:last-child {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0;
            }

        .uptime-bars {
            display: flex;
            gap: 2px;
            height: 24px;
            width: 100%;
        }

        .uptime-bar {
            flex: 1;
            min-width: 0;
            border-radius: 0; /* Remove rounding */
            transition: opacity 0.2s;
        }

            .uptime-bar.operational {
                background: var(--operational);
                opacity: 0.8;
            }

            .uptime-bar.degraded {
                background: var(--degraded);
                opacity: 0.9;
            }

            .uptime-bar.down {
                background: var(--down);
                opacity: 1;
            }

            .uptime-bar.nodata {
                background: var(--border);
            }

            .uptime-bar:hover {
                opacity: 1;
                filter: brightness(1.2);
            }

            .uptime-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 8px;
                font-size: 0.7rem;
                color: var(--text-faint);
            }


        /* ── Footer ───────────────────────────── */
        footer {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-faint);
            border-top: 1px solid var(--border);
            background: var(--bg);
        }

            footer a {
                color: var(--accent);
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
    {{INCIDENT_STYLES}}
    {{AUTOREFRESH_STYLES}}
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 12px;">
                {{LOGO}}
                <h1>{{TITLE}}</h1>
            </div>
            {{ACTIVATE_AUTO_REFRESH}}
        </header>

        <main>
            {{BANNER}}
            {{SERVICES}}
        </main>
    </div>

    {{FOOTER}}

    {{INCIDENT_SCRIPT}}
    <script>window.__refreshInterval={{REFRESH_INTERVAL}};</script>
    {{AUTOREFRESH_SCRIPT}}
</body>
</html>
